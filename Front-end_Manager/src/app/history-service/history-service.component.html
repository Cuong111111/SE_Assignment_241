<div class="history-service-container">
  <h1>Lịch Sử In Ấn</h1>

  <section class="filter-form">
    <h2>Tra cứu lịch sử in ấn</h2>
    <form (ngSubmit)="fetchPrintHistory()">
      <div class="form-group">
        <label for="studentId">Mã số sinh viên</label>
        <input type="text" id="studentId" [(ngModel)]="studentId" name="studentId" required />
      </div>
      <button type="submit">Tìm kiếm</button>
    </form>
  </section>

  <section class="print-history">
    <h2>Lịch sử in ấn</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Sinh viên</th>
          <th>Ngày in</th>
          <th>Số trang</th>
          <th>Máy in</th>
          <th>Tiêu đề</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let history of printHistory">
          <td>{{ history.printId }}</td>
          <td>{{ history.userId }}</td>
          <td>{{ history.printDate }}</td>
          <td>{{ history.pagesPrinted }}</td>
          <td>{{ history.printerId }}</td>
          <td>{{ history.title }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="monthly-report">
    <h2>Xuất báo cáo hàng tháng</h2>
    <form (ngSubmit)="exportMonthlyReport()">
      <div class="form-group">
        <label for="month">Chọn tháng</label>
        <select id="month" [(ngModel)]="selectedMonth" name="month" required>
          <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
        </select>
      </div>
      <button type="submit">Xuất báo cáo</button>
    </form>
  </section>
</div>
