<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo - HCMUT SPSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section input[type="checkbox"] {
            margin-right: 10px;
        }
        .section input[type="number"], .section input[type="date"], .section input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .generate {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .download {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Báo cáo</h2>
        <div class="section">
            <h3>Chọn loại báo cáo</h3>
            <label><input type="checkbox"> Báo cáo tổng quát</label><br>
            <label><input type="checkbox"> Báo cáo chi tiết</label>
        </div>
        <div class="section">
            <h3>Chọn thời gian báo cáo</h3>
            <label>Ngày bắt đầu</label>
            <input type="date">
            <label>Ngày kết thúc</label>
            <input type="date">
        </div>
        <div class="section">
            <h3>Chọn thời gian cụ thể trong ngày</h3>
            <label>Giờ bắt đầu</label>
            <input type="time">
            <label>Giờ kết thúc</label>
            <input type="time">
        </div>
        <div class="buttons">
            <button class="generate">Tạo báo cáo</button>
            <button class="download">Tải về</button>
        </div>
    </div>
</body>
</html>
