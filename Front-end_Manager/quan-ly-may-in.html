<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Máy in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .button-group button.save {
            background-color: #4CAF50;
        }
        .button-group button.continue {
            background-color: #008CBA;
        }
        .toggle-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .toggle-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-group input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-group input[type="checkbox"]:checked {
            background-color: #4CAF50;
        }
        .toggle-group input[type="checkbox"]:checked::before {
            left: 20px;
        }
        .toggle-group input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: left 0.3s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('api/printers')  // Modify the URL as needed to match your backend endpoint
                .then(response => response.json())
                .then(data => {
                    const printerList = document.getElementById('printer-list');
                    data.forEach(printer => {
                        const label = document.createElement('label');
                        label.innerHTML = `${printer.Name} <input type="checkbox" ${printer.IsActive ? 'checked' : ''}>`;
                        printerList.appendChild(label);
                    });
                })
                .catch(error => console.error('Error fetching printer data:', error));
        });

        function addPrinter() {
            const printerId = document.getElementById('printer-id').value;
            const manufacturer = document.getElementById('manufacturer').value;
            const address = document.getElementById('address').value;
            const model = document.getElementById('model').value;

            const newPrinter = {
                Id: 0,  // This will be set by the backend
                Name: `Máy in ${printerId}`,
                Brand: manufacturer,
                Model: model,
                Description: "",
                Location: address,
                IsActive: true
            };

            fetch('api/printers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newPrinter)
            })
            .then(response => response.json())
            .then(data => {
                const printerList = document.getElementById('printer-list');
                const label = document.createElement('label');
                label.innerHTML = `${data.Name} <input type="checkbox" checked>`;
                printerList.appendChild(label);
            })
            .catch(error => console.error('Error adding new printer:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Máy in</h1>
        <h2>Thêm máy in</h2>
        <div class="form-group">
            <label for="printer-id">ID Máy in:</label>
            <input type="text" id="printer-id">
        </div>
        <div class="form-group">
            <label for="manufacturer">Nhà sản xuất:</label>
            <input type="text" id="manufacturer">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model">
        </div>
        <button type="button" onclick="addPrinter()">Xác nhận</button>
        <h2>Quản lý máy in</h2>
        <div class="toggle-group" id="printer-list">
            <!-- Printers will be dynamically populated here -->
        </div>
        <div class="button-group">
            <button class="save">Lưu thay đổi</button>
            <button class="continue">Tiếp tục</button>
        </div>
    </div>
</body>
</html>
