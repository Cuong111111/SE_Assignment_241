<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý cấu hình hệ thống - HCMUT SPSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section input[type="checkbox"] {
            margin-right: 10px;
        }
        .section input[type="number"], .section input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .save {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .continue {
            background-color: #008CBA;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('api/systemconfig')  // Modify the URL as needed to match your backend endpoint
                .then(response => response.json())
                .then(data => {
                    const allowedFormats = data.AllowedFileFormats;
                    document.getElementById('pdf').checked = allowedFormats.includes("PDF");
                    document.getElementById('docx').checked = allowedFormats.includes("DOCX");
                    document.getElementById('doc').checked = allowedFormats.includes("DOC");
                    document.getElementById('pptx').checked = allowedFormats.includes("PPTX");
                    document.getElementById('ppt').checked = allowedFormats.includes("PPT");
                    document.getElementById('xls').checked = allowedFormats.includes("XLS");
                    document.getElementById('xlsx').checked = allowedFormats.includes("XLSX");
                    document.getElementById('default-print-page-limit').value = data.DefaultPrintPageLimit;
                    document.getElementById('issue-date').value = data.IssueDate.split('T')[0];
                })
                .catch(error => console.error('Error fetching system config:', error));
        });

        function saveConfig() {
            const allowedFileFormats = [];
            if (document.getElementById('pdf').checked) allowedFileFormats.push("PDF");
            if (document.getElementById('docx').checked) allowedFileFormats.push("DOCX");
            if (document.getElementById('doc').checked) allowedFileFormats.push("DOC");
            if (document.getElementById('pptx').checked) allowedFileFormats.push("PPTX");
            if (document.getElementById('ppt').checked) allowedFileFormats.push("PPT");
            if (document.getElementById('xls').checked) allowedFileFormats.push("XLS");
            if (document.getElementById('xlsx').checked) allowedFileFormats.push("XLSX");

            const config = {
                AllowedFileFormats: allowedFileFormats,
                DefaultPrintPageLimit: parseInt(document.getElementById('default-print-page-limit').value),
                IssueDate: document.getElementById('issue-date').value
            };

            fetch('api/systemconfig', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                alert('Cấu hình hệ thống đã được cập nhật thành công!');
            })
            .catch(error => console.error('Error updating system config:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Quản lý cấu hình hệ thống</h2>
        <div class="section">
            <h3>Định dạng tệp được chấp thuận</h3>
            <label><input type="checkbox" id="pdf"> PDF</label>
            <label><input type="checkbox" id="docx"> DOCX</label>
            <label><input type="checkbox" id="doc"> DOC</label>
            <label><input type="checkbox" id="pptx"> PPTX</label>
            <label><input type="checkbox" id="ppt"> PPT</label>
            <label><input type="checkbox" id="xls"> XLS</label>
            <label><input type="checkbox" id="xlsx"> XLSX</label>
        </div>
        <div class="section">
            <h3>Giới hạn số trang in mặc định</h3>
            <input type="number" id="default-print-page-limit" value="100"> pages
        </div>
        <div class="section">
            <h3>Ngày cấp phát</h3>
            <input type="date" id="issue-date" value="2024-10-24">
        </div>
        <div class="buttons">
            <button class="save" onclick="saveConfig()">Lưu thay đổi</button>
            <button class="continue">Tiếp tục</button>
        </div>
    </div>
</body>
</html>
