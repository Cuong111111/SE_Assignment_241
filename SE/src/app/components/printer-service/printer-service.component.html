<div class="printer-service-container">
  <h1>Quản Lý Máy In</h1>

  <!-- Form để thêm máy in mới -->
  <section class="add-printer-section">
    <h2>Thêm Máy In</h2>
    <form>
      <div class="form-group">
        <label for="printer-name">Tên Máy In:</label>
        <input
          id="printer-name"
          type="text"
          [(ngModel)]="newPrinter.name"
          name="printerName"
          required
        />
      </div>

      <div class="form-group">
        <label for="printer-brand">Thương Hiệu:</label>
        <input
          id="printer-brand"
          type="text"
          [(ngModel)]="newPrinter.brand"
          name="printerBrand"
          required
        />
      </div>

      <div class="form-group">
        <label for="printer-model">Model:</label>
        <input
          id="printer-model"
          type="text"
          [(ngModel)]="newPrinter.model"
          name="printerModel"
          required
        />
      </div>

      <div class="form-group">
        <label for="printer-description">Mô Tả:</label>
        <input
          id="printer-description"
          [(ngModel)]="newPrinter.description"
          name="printerDescription"
          rows="3"
          required
        />
      </div>

      <div class="form-group">
        <label for="printer-location">Vị Trí:</label>
        <input
          id="printer-location"
          type="text"
          [(ngModel)]="newPrinter.location"
          name="printerLocation"
          required
        />
      </div>

      <button type="button" (click)="addPrinter()">Thêm Máy In</button>
    </form>
  </section>

  <section class="manage-printers-section">
    <h2>Quản Lý Máy In</h2>
    <div class="printers-grid">
      <div
        *ngFor="let printer of printers"
        class="printer-item"
        style="position: relative"
      >
        <!-- Nút xóa -->
        <button
          class="delete-button"
          (click)="deletePrinter(printer.id)"
          title="Xóa máy in"
          style="
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
          "
        >
          &times;
        </button>

        <!-- Nội dung máy in -->
        <div>
          <strong>Tên:</strong> {{ printer.name }}<br />
          <strong>Thương Hiệu:</strong> {{ printer.brand }}<br />
          <strong>Model:</strong> {{ printer.model }}<br />
          <strong>Vị Trí:</strong> {{ printer.location }}
        </div>
        <label class="switch">
          <input
            type="checkbox"
            [(ngModel)]="printer.isActive"
            name="printerStatus{{ printer.id }}"
            (change)="togglePrinterStatus(printer)"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </section>
</div>
